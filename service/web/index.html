<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeoConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
</head>
<body>
<header>
  <h1>GeoConnect</h1>
  <div id="auth-state">
    <span id="auth-info">Not logged in</span>
    <a id="btn-login-link" class="secondary" href="auth.html">Login</a>
    <button id="btn-logout" class="secondary" style="display:none;">Logout</button>
  </div>
</header>

<main>

  <section class="card">
    <h2>Post</h2>
    <form id="form-post" enctype="multipart/form-data">
      <label>Message
        <textarea name="message" rows="2" placeholder="Say something…" required></textarea>
      </label>

      <div class="grid-3">
        <label>Latitude (lat) <input name="lat" type="number" step="any" required></label>
        <label>Longitude (lon) <input name="lon" type="number" step="any" required></label>
        <button type="button" id="btn-use-location">Use my location</button>
      </div>

      <label>Image (optional) <input name="image" type="file" accept="image/*"></label>

      <button type="submit">Post</button>
      <div class="msg" id="post-msg"></div>
    </form>
  </section>

  <section class="card">
    <h2>Search Nearby Posts</h2>
    <form id="form-search">
      <div class="grid-4">
        <label>Latitude (lat) <input name="lat" type="number" step="any" required></label>
        <label>Longitude (lon) <input name="lon" type="number" step="any" required></label>
        <label>Range (km) <input name="range" type="number" min="1" value="200" required></label>
        <button type="button" id="btn-fill-from-post">Copy from Post</button>
      </div>
      <div class="grid-2">
        <button type="button" id="btn-search-my-loc">Use my location</button>
        <button type="submit">Search</button>
      </div>
      <div class="msg" id="search-msg"></div>
    </form>

    <!-- Browse by U.S. State (continental only; excludes AK, HI) -->
    <div class="state-browse">
      <div class="grid-2">
        <label>U.S. State
          <select id="select-state">
            <option value="">Select a state…</option>
            <option value="AL">Alabama (AL)</option>
            <option value="AZ">Arizona (AZ)</option>
            <option value="AR">Arkansas (AR)</option>
            <option value="CA">California (CA)</option>
            <option value="CO">Colorado (CO)</option>
            <option value="CT">Connecticut (CT)</option>
            <option value="DE">Delaware (DE)</option>
            <option value="DC">District of Columbia (DC)</option>
            <option value="FL">Florida (FL)</option>
            <option value="GA">Georgia (GA)</option>
            <option value="ID">Idaho (ID)</option>
            <option value="IL">Illinois (IL)</option>
            <option value="IN">Indiana (IN)</option>
            <option value="IA">Iowa (IA)</option>
            <option value="KS">Kansas (KS)</option>
            <option value="KY">Kentucky (KY)</option>
            <option value="LA">Louisiana (LA)</option>
            <option value="ME">Maine (ME)</option>
            <option value="MD">Maryland (MD)</option>
            <option value="MA">Massachusetts (MA)</option>
            <option value="MI">Michigan (MI)</option>
            <option value="MN">Minnesota (MN)</option>
            <option value="MS">Mississippi (MS)</option>
            <option value="MO">Missouri (MO)</option>
            <option value="MT">Montana (MT)</option>
            <option value="NE">Nebraska (NE)</option>
            <option value="NV">Nevada (NV)</option>
            <option value="NH">New Hampshire (NH)</option>
            <option value="NJ">New Jersey (NJ)</option>
            <option value="NM">New Mexico (NM)</option>
            <option value="NY">New York (NY)</option>
            <option value="NC">North Carolina (NC)</option>
            <option value="ND">North Dakota (ND)</option>
            <option value="OH">Ohio (OH)</option>
            <option value="OK">Oklahoma (OK)</option>
            <option value="OR">Oregon (OR)</option>
            <option value="PA">Pennsylvania (PA)</option>
            <option value="RI">Rhode Island (RI)</option>
            <option value="SC">South Carolina (SC)</option>
            <option value="SD">South Dakota (SD)</option>
            <option value="TN">Tennessee (TN)</option>
            <option value="TX">Texas (TX)</option>
            <option value="UT">Utah (UT)</option>
            <option value="VT">Vermont (VT)</option>
            <option value="VA">Virginia (VA)</option>
            <option value="WA">Washington (WA)</option>
            <option value="WV">West Virginia (WV)</option>
            <option value="WI">Wisconsin (WI)</option>
            <option value="WY">Wyoming (WY)</option>
          </select>
        </label>
        <button type="button" id="btn-state-go">Show</button>
      </div>
    </div>

    <div id="results" class="results"></div>
  </section>
  <section class="card">
    <h2>Map</h2>
    <div id="map" style="height: 380px; border-radius: 12px;"></div>
  </section>
</main>

<footer>
  <small>Static files served from <code>/web</code> · same-origin API calls</small>
</footer>

<script src="app.js"></script>
</body>
</html>
